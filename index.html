<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="card">
      <img class="image-container" src="images4card/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" width="100%">
      <div class="text">
      <h4 class="title">PERFUME</h4>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
<p class="price">
  <p class="new">$149.99</p>
  <p class="old">$169.99</p>
</p>
<div class= "button-container">
    <button class="cart"><strong>Add to Cart</strong></button>
    </div>
    </div>
    </div>
  </div>
  </div>
</body>
